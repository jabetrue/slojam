
<!DOCTYPE html>
<html>
<head>
  <title>SLOJam - Web Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="/static/app.js" defer></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 2rem;
      max-width: 960px;
      margin: auto;
      font-size: 0.9rem;
    }
    h1 {
      font-weight: 800;
      font-size: 1.5rem;
      color: maroon;
      margin-bottom: 0.25rem;
    }
    .instructor {
      font-weight: 400;
      font-size: 0.95rem;
      margin-bottom: 1rem;
      color: #444;
    }
    #toggleTips {
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }
    .toggle-panel {
      background: #f8f8f8;
      border-left: 5px solid green;
      padding: 1rem;
      margin-bottom: 0.5rem;
    }
    .controls {
      margin-bottom: 1rem;
      padding-top: 0.5rem;
    }
    .controls-separator {
      border-bottom: 1px solid #ccc;
      margin-bottom: 1.5rem;
    }
    .student {
      margin-bottom: 2rem;
    }
    .student h2 {
      font-size: 1.05rem;
      font-weight: 600;
    }
    .slo-row {
      display: grid;
      grid-template-columns: 1fr 2.5fr auto;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .score-btn {
      padding: 0.35rem 0.75rem;
      margin: 0 0.1rem;
      font-size: 0.85rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      min-width: 115px;
      text-align: center;
      background-color: #eee;
      color: #333;
    }
    .score-btn.active[data-score="4"] { background-color: #2e7d32; color: white; }
    .score-btn.active[data-score="3"] { background-color: #1565c0; color: white; }
    .score-btn.active[data-score="2"] { background-color: #ef6c00; color: white; }
    .score-btn.active[data-score="1"] { background-color: #c62828; color: white; }
    .pagination {
      margin-top: 1rem;
      margin-bottom: 1.5rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>SLO Scoring for ART 001A #98765</h1>
  <div class="instructor">Instructor: Jason Betrue</div>

  <button id="toggleTips">üëÅÔ∏è Hide Tips and Options</button>
  <div id="tipsPanel">
    <div class="toggle-panel">
      <h3>Quick Tips:</h3>
      <ul>
        <li>Use the score buttons to assign SLO scores for each student.</li>
        <li>Required SLOs are marked with a ‚≠ê symbol.</li>
        <li>You can use the toggles below to hide optional outcomes or show/hide full descriptions.</li>
      </ul>
    </div>

    <div class="controls">
      <label><input type="checkbox" checked> Show only SLOs required for Summer 2025</label>
      <label><input type="checkbox" checked> Show full SLO descriptions</label><br><br>
      <label>Students per page:
        <select id="perPageSelect">
          <option value="all">All</option>
          <option value="1">1</option>
          <option value="5" selected>5</option>
          <option value="10">10</option>
          <option value="20">20</option>
        </select>
      </label>
      <label>Custom: <input id="customPerPage" type="number" min="1" max="100" value="4"></label>
    </div>
    <div class="controls-separator"></div>
  </div>

  <div class="pagination top-pagination">
    <button id="prevBtnTop">‚óÄ Prev</button>
    <button id="nextBtnTop">Next ‚ñ∂</button>
    <span>Page: <strong id="pageNumTop">1</strong></span>
  </div>

  <div id="studentsContainer"></div>

  <div class="pagination bottom-pagination">
    <button id="prevBtn">‚óÄ Prev</button>
    <button id="nextBtn">Next ‚ñ∂</button>
    <span>Page: <strong id="pageNum">1</strong></span>
  </div>
</body>
</html>
