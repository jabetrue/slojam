<!DOCTYPE html>
<html>
<head>
  <title>SLOJam - Web Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="/static/app.js" defer></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 2rem;
      max-width: 960px;
      margin: auto;
      font-size: 0.8rem;
    }
    h1 {
      font-weight: 800;
      font-size: 1.5rem;
      color: maroon;
      margin-bottom: 0.25rem;
    }
    .instructor {
      font-weight: 400;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #444;
    }
    #toggleTips {
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }
    .toggle-panel {
      background: #f8f8f8;
      border-left: 5px solid green;
      padding: 1rem;
      margin-bottom: 0.5rem;
    }
    .controls {
      margin-bottom: 1rem;
      padding-top: 0.5rem;
    }
    .controls-separator {
      border-bottom: 1px solid #ccc;
      margin-bottom: 1.5rem;
    }
    .student {
      margin-bottom: 1.5rem;
    }
    .student h2 {
      font-size: 1.1rem;
      font-weight: 700;
      color: #08519c;
    }
    .slo-row {
      display: grid;
      grid-template-columns: 1fr 2.5fr auto;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .score-btn {
      padding: 0.35rem 0.75rem;
      margin: 0 0.1rem;
      font-size: 0.85rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      min-width: 115px;
      text-align: center;
      background-color: #eee;
      color: #333;
    }
    .score-btn.active[data-score="4"] { background-color: #2e7d32; color: white; font-weight: bold;}
    .score-btn.active[data-score="3"] { background-color: #1565c0; color: white; font-weight: bold;}
    .score-btn.active[data-score="2"] { background-color: #ef6c00; color: white; font-weight: bold;}
    .score-btn.active[data-score="1"] { background-color: #c62828; color: white; font-weight: bold;}
    .pagination-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin: 1rem 0 1.5rem 0;
      gap: 1rem;
    }
	.pagination-bar button {
  	  margin-left: 0.3rem;
  	  width: 80px;
  	  height: 32px;
  	  font-size: 0.9rem;
  	  padding: 0; /* Reset padding */
  	  display: flex;
	  align-items: center;
  	  justify-content: center;
	}
	.score-btn {
  position: relative; /* ‚¨Ö Required for tooltip positioning */
}

	.score-btn.active::after {
	  content: "Clear Score";
	  position: absolute;
	  background: rgba(0, 0, 0, 0.8);
	  color: white;
	  font-size: 0.7rem;
	  padding: 2px 6px;
	  border-radius: 3px;
	  white-space: nowrap;
	  top: -1.6rem;
	  left: 50%;
	  transform: translateX(-50%);
	  opacity: 0;
	  pointer-events: none;
	  transition: opacity 0.2s ease;
	  z-index: 1;
	}

	.score-btn.active:hover::after {
	  opacity: 1;
	}
  </style>
</head>
<body>
  <h1>SLO Scoring for ART 001A #98765</h1>
  <div class="instructor">Instructor: Jason Betrue</div>

  <button id="toggleTips">üëÅÔ∏è Hide Tips and Options</button>
  <div id="tipsPanel">
    <div class="toggle-panel">
      <h3>Quick Tips:</h3>
      <ul>
        <li>Use the score buttons to assign SLO scores for each student.</li>
        <li>Required SLOs are marked with a ‚≠ê symbol.</li>
        <li>You can use the toggles below to hide optional outcomes or show/hide full descriptions.</li>
      </ul>
    </div>

    <div class="controls">
      <label><input type="checkbox" checked> Show only SLOs required for Summer 2025</label>
      <label><input type="checkbox" checked> Show full SLO descriptions</label>
    </div>
    <div class="controls-separator"></div>
  </div>

  <div class="pagination-bar">
    <label for="perPageSelect">Students per page:
      <select id="perPageSelect">
        <option value="all">All</option>
        <option value="1">1</option>
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="20">20</option>
      </select>
    </label>

    <label><input type="checkbox" id="toggleRequiredOnly" checked> Show only required SLOs ‚≠ê</label>
    <label><input type="checkbox" id="toggleDescriptions" checked> Show full descriptions</label>

    <button id="prevBtnTop">‚óÄ Prev</button>
    <button id="nextBtnTop">Next ‚ñ∂</button>
    <span>Page: <strong id="pageNumTop">1</strong></span>
  </div>


  <div id="studentsContainer"></div>

	<div class="pagination-bar">
	  <label for="perPageSelectBottom">Students per page:
		<select id="perPageSelectBottom">
		  <option value="all">All</option>
		  <option value="1">1</option>
		  <option value="5" selected>5</option>
		  <option value="10">10</option>
		  <option value="20">20</option>
		</select>
	  </label>

	  <label><input type="checkbox" id="toggleRequiredOnlyBottom" checked> Show only required SLOs ‚≠ê</label>
	  <label><input type="checkbox" id="toggleDescriptionsBottom" checked> Show full descriptions</label>

	  <button id="prevBtn">‚óÄ Prev</button>
	  <button id="nextBtn">Next ‚ñ∂</button>
	  <span>Page: <strong id="pageNum">1</strong></span>
	</div>

</body>
</html>
